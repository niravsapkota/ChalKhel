{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- <a class="btn btn-primary" href="{{object.get_update_url}}">Edit Forum</a> -->
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row bg-light">
        <div class="col-md-3 px-0 border rounded overflow-hidden bg-white">
            <div class="d-flex flex-column align-items-center text-center pb-5 position-relative">
              <div class="overflow-hidden mb-5 pb-3" style="height:170px;">
                <img class="img-fluid" src="{{forum.cover_pic.url}}">
              </div>
              <img style="top: 115px;" class="rounded-circle border position-absolute " width="100" height="100" src="{{forum.profile_pic.url}}">
              <!-- <img style="top: 115px;" class="rounded-circle border position-absolute " width="100" height="100" src="{{ profile.profile_pic }}"> -->
              <span class="font-weight-bold">{{forum.name}}</span>
              <span class="font-weight-bold">members: {{forum.member_count}}</span>

                {% if forum.followed == True %}
                  <form action="{% url 'forums_forummember_delete' pk=forum.member %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="forum" value="{{ forum.id }}">
                    <button type="submit" class="nav-link active">Unfollow</button>
                  </form>
                {% else %}
                  <form action="{% url 'forums_forummember_create' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="forum" value="{{ forum.id }}">
                    <button type="submit" class="nav-link active">Follow</button>
                  </form>
                {% endif %}

                <button type="button" class="btn btn-primary my-2">
                  <a class="text-white text-decoration-none" href="{% url 'forums_post_create' slug=forum.slug %}">
                    Create a Post
                  </a>
                </button>
            </div>
        </div>
        <div class="col-md-8 border-right">
          <ul class="nav border rounded">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{profile.get_absolute_url}}">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Comments</a>
            </li>
        </ul>

<div class="card my-3 bg-white">
  <div class="card-body">
    <!-- <h5 class="card-title"></h5> -->
    <p class="card-text">
      {{ forum.bio }}
      <!-- Bio space -->
    </p>
    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    <div class="progress" style="height: 5px;">
  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>
  </div>
</div>
  <div class="p-3 py-5 border rounded bg-white">
    <div class="justify-content-between align-items-center mb-3">
      {% block forumContent %}
      {% endblock %}
    </div>
  </div>
</div>
</div>
</div>
</div>
{% endblock %}
