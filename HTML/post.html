<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post | ChalKhel</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/posts.css">
</head>

<body>
    <header>
        <div class="site-name">ChalKhel</div>
        <div class="nav-bar">
            <div class="search-button"><img src="img/search-icon.png" height="20px" width="20px"></div>
            <a href="home.html"class="home-link">Home</a>
            <div class="profile">
                <img src="img/placeholder.png" height="25px" width="25px">
                <img src="img/down.png" height="25px" width="25px">
            </div>
        </div>
    </header>

    <div class="post-box">
        <div class="like-box"></div>
        <div>
            <div class="username-date">
                <span>username</span>
                <span>date</span>
            </div>
            <a href="javascript:history.back()" class="exit"><b>X</b></a>
        </div>
        <div class="post-title">
            <span>Title</span>
            <span class="tag">Tag1</span>
        </div>
        <div class="post-body">content</div>
    </div>

    <div class="forum-box">
        <span><h3>forum title</h3></span>
        <span>forum description</span>
        <span>user no.</span>
    </div>

    <div class="comment-box">
        <span style>Comments</span>
        <div class="comment">
            <span>username</span>
            <span>content</span>
        </div>
    </div>

    <footer>
